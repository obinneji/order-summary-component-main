<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="illustration">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="text-unit">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="pricetag">
        <div class="icon"><img src="images/icon-music.svg" alt="" /></div>
        <div class="plan">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div class="change">
          <a href="">Change</a>
        </div>
      </div>
      <div class="cta">
        <button type="submit">
          Proceed to Payment
        </button>
      </div>
      <div class="cancel"><a href="">CancelOrder</a></div>
    </div>

  </body>
</html>
